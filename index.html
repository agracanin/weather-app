<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Weather</h1>
        <form class="search-form" n>
            <input class="search search-input" type="text" id="searchBtn" placeholder="Enter city">
            <button class="search submit-button" type="submit">O</button>
        </form>
        <button>placeholder</button>
    </header>

    <main class="main">
        <div class="location-info">
            <h2 class="location">
                <span class="city-name"></span>
                <span class="country-name"></span>
            </h2>
            <p class="location-date"></p>
        </div>

        <div class="container">
            <div class="day-weather">
                <div class="temp-container">
                    <img src="" alt="" class="weather-img">
                    <span class="temp"></span>
                </div>

                <div class="details-container">
                    <p class="weather-desc"></p>
                    <p class="weather-details">Feels like <span class="feels-like"></span></p>
                    <p class="weather-details forecast-desc"></p>
                </div>
            </div>

            <div class="current-details">
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
